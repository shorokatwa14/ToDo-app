 <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100 p-4">
      <div class="max-w-md w-full bg-white shadow-2xl rounded-xl overflow-hidden">
        <div class="p-8 text-center">
          <h1 class="text-4xl font-extrabold text-green-500 mb-4">
            Todo App
          </h1>
          <p class="text-gray-600 mb-8 leading-relaxed">
            Organize your day, boost your productivity, and stay on top of your tasks with our intuitive todo list app.
          </p>
          
          <button 
            (click)="navigateToTodoList()"
            class="w-full py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition-colors duration-300 flex items-center justify-center space-x-2 font-semibold"
          >
            <span>Start Managing Tasks</span>
            <mat-icon class="ml-2">chevron_right</mat-icon>
          </button>
        </div>
        
        <div class="bg-blue-50 p-4 text-center">
          <div class="flex justify-center space-x-4">
            <div class="flex items-center space-x-2 text-green-700">
              <mat-icon>check_circle</mat-icon>
              <span class="text-sm">Easy to Use</span>
            </div>
            <div class="flex items-center space-x-2 text-green-700">
              <mat-icon>speed</mat-icon>
              <span class="text-sm">Efficient</span>
            </div>
          </div>
        </div>
      </div>
    </div>
